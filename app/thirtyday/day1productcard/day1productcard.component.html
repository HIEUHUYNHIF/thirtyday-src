<head>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<!-- body -->
<div class="product-card">
        <div class="title">
            <span>DAY 1</span><p>PRODUCT CARD</p>
        </div>
        <div class="card">
        <div>
            <span class="card-heart"><i class='bx bx-heart'></i></span>
            <span class="card-cart"><i class='bx bx-cart' ></i></span>
        </div>
        <div class="card-img"><img src="assets/images/day1/Nike Zoom KD 12.png" alt=""></div>
        <div class="card-title"><h2>Nike Zoom KD 12</h2></div>
        <div class="card-price"><p>$99</p></div>
        <div class="card-action">
            <div class="card-size">
                <h3>Size:</h3>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
            </div>
            <div class="card-color">
                <h3>Color:</h3>
                <span class="green"></span>
                <span class="red"></span>
                <span class="black"></span>
            </div>
            <div class="card-button">
                <button>Buy now</button>
                <button>Add cart</button>
            </div>
        </div>
    </div>
</div>
